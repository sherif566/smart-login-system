<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="card p-4">
                <!-- Title -->
                <h2 class="text-info text-center mb-4">Smart Login System</h2>

                <!-- Form Start -->
                <form>
                    <div class="mb-3">
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" />
                    </div>
                    <div class="mb-3">
                        <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="passwordInput" class="form-control"
                            placeholder="Enter your password" />
                    </div>
                    <button type="submit" class="btn btn-outline-info w-100">Sign Up</button>
                    <p class="text-white text-center mt-3"> Have an account? <a href="/signup"
                            class="text-white text-decoration-underline">Sign In</a> </p>
                </form>
                <!-- Form End -->

            </div>
        </div>
    </div>
    <script src="register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
